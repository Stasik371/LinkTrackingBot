name: Bot CI with Maven

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/bot.yml
      - ru.tinkoff/java/bot**
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  packages: write
env:
  token: ${{ secrets.TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ru.tinkoff/java
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Maven project
        run: mvn package -pl bot -am

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

      - id: string
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository }}

      - name: Build Docker image
        run: docker build --build-arg bot_token=$token --file bot.Dockerfile -t ghcr.io/${{ steps.string.outputs.lowercase }}/bot .

      - name: push Docker image
        run: docker push ghcr.io/${{ steps.string.outputs.lowercase }}/bot:latest
