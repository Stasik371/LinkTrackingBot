springdoc.swagger-ui.path=/swagger-ui
bot.token=${TOKEN}
server.port=8888
client.base-url=http://localhost:8080


#rabbit
app.use-queue=true
app.exchange-name=exchange
app.queue-name=queue

#prometheus
management.server.port=8082
management.prometheus.metrics.export.enabled=true

management.endpoints.web.base-path=/
management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include[0]=info
management.endpoints.web.exposure.include[1]=health
management.endpoints.web.exposure.include[2]=prometheus
management.endpoints.web.path-mapping.prometheus=metrics

management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.readiness.include[0]=db
management.endpoint.health.group.liveness.include[0]=ping
management.endpoint.prometheus.enabled=true

management.metrics.tags.application=bot