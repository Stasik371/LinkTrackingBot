app.scheduler.interval=7500
app.minutes-to-check=10
app.database-access-type=jdbc
springdoc.swagger-ui.path=/swagger-ui
server.port=8080
client.git-hub-base-url=https://api.github.com
client.stack-over-flow-base-url=https://api.stackexchange.com/2.3/questions/
app.bot-base-url=http://localhost:8888
spring.datasource.url=jdbc:postgresql://localhost:5432/scrapper
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.liquibase.enabled=false
#rabbit
app.use-queue=true
app.exchange-name=exchange
app.queue-name=queue
#prometheus
management.server.port=8081
management.prometheus.metrics.export.enabled=true

management.endpoints.web.base-path=/
management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include[0]=info
management.endpoints.web.exposure.include[1]=health
management.endpoints.web.exposure.include[2]=prometheus
management.endpoints.web.path-mapping.prometheus=metrics

management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.readiness.include[0]=db
management.endpoint.health.group.liveness.include[0]=ping
management.endpoint.prometheus.enabled=true

management.metrics.tags.application=scrapper
